spring.application.name=demo

#--- Datasource PostgreSQL 
spring.datasource.url=jdbc:postgresql://localhost:5432/dbtest
spring.datasource.username=admin
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

#--- Connection Pool (HikariCP, default in Spring Boot)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

#--- JPA/Hibernate Configuration

# Hibernate dialect (depends on the DB type)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Enable Hibernate's automatic schema generation (optional)
spring.jpa.hibernate.ddl-auto=update

# Show SQL statements (optional, for debugging)
spring.jpa.show-sql=true
# Hibernate format SQL (optional, for readability)
spring.jpa.properties.hibernate.format_sql=true


